name: CI
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

      - name: Validate coverage file
        id: coverage-check
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ERROR: lcov.info not found"
            exit 0
          fi

          if [ ! -s coverage/lcov.info ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ERROR: lcov.info is empty"
            exit 0
          fi

          # Check first line starts with TN: or SF:
          FIRST_LINE=$(head -n 1 coverage/lcov.info)
          if [[ "$FIRST_LINE" != TN:* ]] && [[ "$FIRST_LINE" != SF:* ]]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ERROR: lcov.info has invalid format (first line: $FIRST_LINE)"
            exit 0
          fi

          echo "exists=true" >> $GITHUB_OUTPUT
          echo "âœ“ lcov.info is valid ($(wc -c < coverage/lcov.info) bytes)"

      - name: Coverage Summary
        if: steps.coverage-check.outputs.exists == 'true'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/lcov.info
          badge: true
          fail_below_min: true
          format: markdown
          output: both
          thresholds: '80 90'

      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request' && steps.coverage-check.outputs.exists == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Build Next.js
        run: npm run build

  accessibility:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npm run test:a11y

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Check for accessibility violations
        if: always()
        run: |
          if [ -f playwright-report/results.json ]; then
            echo "Accessibility test results available"
          else
            echo "Warning: No accessibility results found"
          fi
